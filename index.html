<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clicker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Sidebar upgrade buttons -->

  <div>
    <div class="row vw-100">

      <div class="col-2">
          <div class="container-side">
            
            <!-- upgrade buttons -->
            <div class="sidebar d-flex flex-column align-items-center justify-content-start">
              
                <div class="button-size">
                  <div id="upgradeClickPowerBtn" class="button d-flex flex-column">
                    <h2 class="custom-title">Uprade click power</h2>

                    <h3 id="clickCostIndicator" class="custom-text">Cost : 10</h3>
                  </div>
                </div>

                <div class="button-size ">
                  <div id="upgradeCPS1" class="button d-flex flex-column">
                    <h2 class="custom-title">Auto Clickers! <h6 class="ms-2">Idle coins.</h6> </h2>
                    
                    <h3 id="CPSCostCounter" class="custom-text">Cost : 100</h3>
                  </div>
                </div>
        
                
            </div>
          
          </div>
      </div>
        
      <!-- leaf clicker and coins counter -->
        <div class="col-8 vh.100 d-flex align-items-center justify-content-center">

          

          <div id="Leaf" class="leaf-custom d-flex flex-column align-items-center">
            <img src="./leaf.webp" alt="leaf" class="img-fluid click-custom">

            <div class="col-10 d-flex align-items-center justify-content-center">

              <i class="fa-solid fa-coins fa-3x mx-3 icon-color"></i>
              <div id="count" class="counter display-3 count-custom">0</div>

            </div>

          </div>

        </div>

      <div class="col-2 bg-danger">

        <div id="resetBtn" class="resetButton">
        Reset Data
        </div>

        <h3 id="powerInd">Power : 1</h3>
        <h3 id="coinsPerSec">Coins/s : 0</h3>

      </div>

          

          
          
          
        
    </div>
  </div>
  


    
  
          
        



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/081c0a950a.js" crossorigin="anonymous"></script>
    
    <!-- Js -->
    <script src="./main.js"></script>
  </body>
</html>
