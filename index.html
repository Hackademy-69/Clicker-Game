<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clicker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>

      <!-- leaf -->
      <section class="container vh-100 d-flex justify-content-center align-items-center">


        <!-- upgrade button -->
        <div>
          <div id="upgradeBtn" class="button">Uprade clicks</div>
          <h3 id="clickCost">Cost : 10</h3>
          <h3 id="clickBtn">Power : 1</h3>
        </div>
        <!-- leaf row -->
        <div class="row align-items-end justify-content-center">

          <div class="col-12 d-flex justify-content-center">
            <div id="clickerLeaf" class="leaf-custom click-custom">
              <img src="./leaf.webp" alt="leaf" class="img-fluid">
            </div>
          </div>

          <div class="row justify-content-center">

            <div class="col-6 d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-coins fa-3x mx-3 icon-color"></i>
              
              <div id="count" class="counter display-3 count-custom">0</div>
            </div>
          </div>
          
        </div>

      </section>


    </main>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/081c0a950a.js" crossorigin="anonymous"></script>
    
    <!-- Js -->
    <script src="./main.js"></script>
  </body>
</html>
